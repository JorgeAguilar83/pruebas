<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<head>
</head>
	<body>		
		<header th:replace="layout/layout :: header"></header>		
		<div class="container py-4">
			<div class="card bg-light">
				<div class="card-header" th:text="${titulo}"></div>
				<div class="card-body">					
					<form th:action="@{/actualizar}" th:object="${calificacionActualizar}" th:method="post">
						<div class="form-group row" hidden="true">
							<label for="nombre" class="col-sm-2 col-form-label">Id. Alumno</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{alumno.id}" class="form-control"/>
							</div>
						</div>
						
						<div class="form-group row" hidden="true">
							<label for="nombre" class="col-sm-2 col-form-label">Estatus</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{alumno.activo}" class="form-control"/>
							</div>
						</div>
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{alumno.nombre}" class="form-control"/>
							</div>
						</div>	
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Ap. Paterno</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{alumno.apPaterno}" class="form-control"/>
							</div>
						</div>	
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Ap. Materno</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{alumno.apMaterno}" class="form-control"/>
							</div>
						</div>	
						<div class="form-group row" hidden="true">
							<label for="nombre" class="col-sm-2 col-form-label">Id. Materia</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{materia.id}" class="form-control"/>
							</div>
						</div>	
						<div class="form-group row" hidden="true">
							<label for="nombre" class="col-sm-2 col-form-label">Estatus</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{materia.activo}" class="form-control"/>
							</div>
						</div>
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{materia.nombre}" class="form-control"/>
							</div>
						</div>
						<div class="form-group row" hidden="true">
							<label for="nombre" class="col-sm-2 col-form-label">Id. Calificación</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{id}" class="form-control"/>
							</div>
						</div>	
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Fecha</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{fechaRegistro}" class="form-control"/>
							</div>
						</div>	
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Calificación</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{calificacion}" class="form-control"/>
							</div>
						</div>	
						<input type="submit" th:value="Actualizar"
									class="btn btn-success btn-xs" />
					</form>	
				</div>
				<div class="card-footer">
					<h4 class="card-title">
						<a class="btn btn-secondary btn-xs"
							th:href="@{/principal}" 
							th:text="'Regresar'"></a>
					</h4>
				</div>
			</div>
		</div>

		<footer th:replace="layout/layout :: footer"></footer>
	</body>
</html>
